<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الحجوزات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }

        * {
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
            outline: none;
        }

        .form-control::placeholder {
            color: #bdc3c7;
        }

        .pin-input-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .pin-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .pin-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }

        .pin-input.filled {
            background-color: var(--light-color);
            border-color: var(--secondary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background-color: #fadbd8;
            color: #c0392b;
        }

        .alert-success {
            background-color: #d5f4e6;
            color: #27ae60;
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner-border {
            color: var(--secondary-color);
        }

        .attempt-counter {
            text-align: center;
            color: #e74c3c;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .footer-text {
            text-align: center;
            color: #95a5a6;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .pin-input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
            </div>
            <h1>نظام الحجوزات</h1>
            <p>إدارة حجوزات الاستراحات والشاليهات</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user"></i> اسم المستخدم
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="أدخل اسم المستخدم"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> رمز الدخول (PIN)
                </label>
                <div class="pin-input-group" id="pinContainer"></div>
                <input type="hidden" id="pinInput">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">تذكرني</label>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>

            <div class="attempt-counter" id="attemptCounter">
                محاولات متبقية: <span id="attemptsLeft">3</span>
            </div>
        </form>

        <div class="footer-text">
            <i class="fas fa-shield-alt"></i> نظام آمن محمي
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // تهيئة صفحة تسجيل الدخول
        document.addEventListener('DOMContentLoaded', function() {
            initLoginPage();
        });

        function initLoginPage() {
            const pinContainer = document.getElementById('pinContainer');
            const pinInput = document.getElementById('pinInput');
            
            // إنشاء 6 حقول للرمز
            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'password';
                input.className = 'pin-input';
                input.maxLength = '1';
                input.inputMode = 'numeric';
                input.dataset.index = i;
                
                input.addEventListener('input', function(e) {
                    if (this.value && this.value.match(/[0-9]/)) {
                        this.classList.add('filled');
                        if (this.nextElementSibling) {
                            this.nextElementSibling.focus();
                        }
                    } else if (!this.value) {
                        this.classList.remove('filled');
                    } else {
                        this.value = '';
                    }
                    updatePinInput();
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && this.previousElementSibling) {
                        this.previousElementSibling.focus();
                    }
                });
                
                pinContainer.appendChild(input);
            }
            
            // معالجة النموذج
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        function updatePinInput() {
            const pinInputs = document.querySelectorAll('.pin-input');
            const pin = Array.from(pinInputs).map(input => input.value).join('');
            document.getElementById('pinInput').value = pin;
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const pin = document.getElementById('pinInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || pin.length < 4) {
                showAlert('يرجى إدخال اسم المستخدم ورمز الدخول الصحيح', 'danger');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        action: 'login',
                        username: username,
                        pin: pin
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // حفظ بيانات الجلسة
                    const sessionData = {
                        user: data.data,
                        token: data.data.token,
                        loginTime: new Date().getTime(),
                        rememberMe: rememberMe
                    };
                    
                    if (rememberMe) {
                        localStorage.setItem('sessionData', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('sessionData', JSON.stringify(sessionData));
                    }
                    
                    showAlert('تم تسجيل الدخول بنجاح', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'فشل تسجيل الدخول', 'danger');
                    clearPinInputs();
                    document.getElementById('loginForm').classList.add('error-shake');
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.remove('error-shake');
                    }, 500);
                }
            } catch (error) {
                console.error('خطأ:', error);
                showAlert('حدث خطأ في الاتصال. تأكد من رابط API', 'danger');
            } finally {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        function clearPinInputs() {
            document.querySelectorAll('.pin-input').forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            document.getElementById('pinInput').value = '';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : 'check-circle'}"></i>
                ${message}
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
